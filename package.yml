name       : gnome-control-center
version    : '42.0'
release    : 127
source     :
    - https://download.gnome.org/sources/gnome-control-center/42/gnome-control-center-42.0.tar.xz : 0732efa7c4171ce0a0ed4106580b4ce35a57b10152c0ea36d239134913777eda
license    : GPL-2.0-only
component  : desktop.gnome
summary    : The GNOME Control Center
description: |
    The GNOME Control Center
networking : yes
builddeps  :
    - pkgconfig(accountsservice)
    - pkgconfig(clutter-1.0)
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(colord-gtk4)
    - pkgconfig(com_err)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(ibus-1.0)
    - pkgconfig(gcr-3)
    - pkgconfig(gnome-bluetooth-3.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gnome-settings-daemon)
    - pkgconfig(goa-backend-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gsound)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libgnome-menu-3.0)
    - pkgconfig(libgtop-2.0)
    - pkgconfig(libnma-gtk4)
    - pkgconfig(libpulse-mainloop-glib)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libwacom)
    - pkgconfig(ModemManager)
    - pkgconfig(pwquality)
    - pkgconfig(smbclient)
    - pkgconfig(udisks2)
    - pkgconfig(upower-glib)
    - bluez
    - cups-devel
    - docbook-xml
    - gnome-common
    - kerberos-devel
    - libnma-devel
patterns   :
    - devel :
        - /usr/share/pkgconfig/gnome-keybindings.pc
rundeps    :
    - bolt # Thunderbolt support
    - cups-pk-helper
    - glib-networking
    - gnome-color-manager
    - gnome-keyring
    - gvfs-goa
    - libgnomekbd
    - power-profiles-daemon
    - sound-theme-freedesktop
setup      : |
    %apply_patches
    mv $pkgfiles/start-here-solus.svg panels/info-overview/GnomeLogoVerticalMedium.svg
    %meson_configure -Ddocumentation=true
build      : |
    %ninja_build
install    : |
    %ninja_install

    # support keyfile backend in gnome-control-center
    install -m 00644 $pkgfiles/gnome-control-center.keyrules $installdir/usr/share/polkit-1/rules.d/.
